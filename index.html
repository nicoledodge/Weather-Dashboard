<!DOCTYPE html>
<html lang="en">
	<head> 
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <!-- need a bootstrap link  -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/style.css" />
        <!-- <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@500&display=swap" rel="stylesheet"> -->
        <title>Weather Dashboard</title>
    </head>


<body>
<!-- header tag needs to go here  -->
<div class="container-fluid">
    <nav class="navbar bg-dark">
        <h1 class="header-style">Weather Dashboard</p>
    </nav>
    <!-- search column, form and button -->
    <div class="row">
        <div class="col-3">
            <div class="mt-2">Search for a City:</div>
            <div class="input-group">
                <input type="text" id="city" class="form-control">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" id="searchCity"><i class="fas fa-search"></i></button><!-- search button-->
                </div>
            </div>
            <!-- left column & search results -->
            <div class="list-group"></div>
        </div>
        <div class="col-9">
            <div class="row">
                <div class="card">
                    <!-- main card -->
                    <div class="card-body"></div>
                </div>
            </div>
                <div class="row">
                    <h4></h4>
                </div>
            <!-- five day -->
            <div id="weeklyForecast" class="row"></div>
        </div>
    </div>
    
</div>
<!-- script links  -->
<script src="https://kit.fontawesome.com/3c309b0cab.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
<script src="assets/script.js"></script>
</body>

</html>
